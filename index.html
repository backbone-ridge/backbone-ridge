<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" href="css/leaflet-sidebar.css">
  <link rel="stylesheet" href="css/L.Control.ZoomMin.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Backbone Ridge</title>
</head>


<body>

  <div id="sidebar" class="leaflet-sidebar">
    <!-- Nav tabs -->
    <div class="leaflet-sidebar-tabs">
      <ul role="tablist">
        <li class="active" id="home-tab"><a href="#home_pane" role="tab"><i id="home-icon" class="fa fa-bars"></i></a></li>
        <li id="info-tab"><a href="#layer_info_pane" role="tab"><i class="fa fa-info"></i></a></li>
      </ul>
    </div>

    <!-- Tab panes -->
    <div class="leaflet-sidebar-content">
      <div class="leaflet-sidebar-pane active" id="home_pane">
        <h1 class="leaflet-sidebar-header">
          <span class="leaflet-sidebar-close"><i class="fa fa-caret-right"></i></span>
        </h1>
        <div id="home"></div>
      </div>

      <div class="leaflet-sidebar-pane" id="layer_info_pane">
        <h1 class="leaflet-sidebar-header">
          <span class="leaflet-sidebar-close"><i class="fa fa-caret-right"></i></span>
        </h1>
        <div id="layer_info"></div>
      </div>
    </div>
  </div>
  <div id="map" class="leaflet-sidebar-map"></div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  <script src="js/leaflet.js"></script>
  <script src="js/leaflet-sidebar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>
  <!-- <script src="js/proj4leaflet.js"></script> -->
  <script src="js/L.Control.ZoomMin.js"></script>
  <script src="js/L.Control.Button.js"></script>
  <script src="js/rbush.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <script src="js/leaflet-omnivore.min.js"></script>

  <script src="data/obs.topojson"></script>
  <script src="data/vertices.topojson"></script>
  <script src="data/bounds.topojson"></script>
  <script src="data/bounds_click.topojson"></script>
  <script src="js/index.js"></script>
</body>

</html>
