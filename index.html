<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" href="css/leaflet-sidebar.css">
  <link rel="stylesheet" href="css/leaflet.legend.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Backbone Ridge</title>
</head>


<body>

  <div id="sidebar" class="sidebar">
    <!-- Nav tabs -->
    <div class="sidebar-tabs">
      <ul role="tablist">
        <li class="active" id="home-tab"><a href="#home_pane" role="tab"><i id="home-icon" class="fa fa-info-circle"></i></a></li>
        <li id="info-tab"><a href="#layer_info_pane" role="tab"><i class="fa fa-map"></i></a></li>
      </ul>
    </div>

    <!-- Tab panes -->
    <div class="sidebar-content">
      <div class="sidebar-pane active" id="home_pane">
        <h1 class="sidebar-header">
          <span class="sidebar-close"><i class="fa fa-caret-right"></i></span>
        </h1>
        <div id="home"></div>
      </div>

      <div class="sidebar-pane" id="layer_info_pane">
        <h1 class="sidebar-header">
          <span class="sidebar-close"><i class="fa fa-caret-right"></i></span>
        </h1>
        <div id="layer_info"></div>
      </div>
    </div>
  </div>
  <div id="map" class="sidebar-map"></div>


  <script src="js/leaflet.js"></script>
  <script src="js/leaflet-sidebar.min.js"></script>
  <script src="js/leaflet.ajax.min.js"></script>
  <script src="js/leaflet.geocsv.js"></script>
  <script src="js/leaflet.legend.js"></script>
  <script src="js/exif.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
